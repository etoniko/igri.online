<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–∏–≥—Ä—ã.online ‚Äî –æ–Ω–ª–∞–π–Ω –∏–≥—Ä—ã</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #ffffff;
    --card: #ffffff;
    --text: #111111;
    --muted: #666666;
    --border: #e5e5e5;
    --hover: #f5f5f5;
}
[data-theme="dark"] {
    --bg: #0f0f0f;
    --card: #171717;
    --text: #ffffff;
    --muted: #aaaaaa;
    --border: #2a2a2a;
    --hover: #1f1f1f;
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition:.3s;
}

header {
    padding: 3rem 1rem 2rem;
    text-align:center;
    position:relative;
}

h1 { font-size:2.8rem; font-weight:800; }
.subtitle { color:var(--muted); margin-top: 1rem; }

.theme-toggle {
    position:absolute;
    right:20px;
    top:20px;
    border:1px solid var(--border);
    background:var(--card);
    padding:8px 14px;
    border-radius:50px;
    cursor:pointer;
}

.search-box { max-width:600px; margin:2rem auto; }

#search {
    width:100%;
    padding:14px 20px;
    border-radius:50px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
    font-size:16px;
}

.container { max-width:1200px; margin:auto; padding:0 1rem 4rem; }
.counter {
    margin-top: 0.5rem;
    font-weight: 600;
    color: var(--muted);
}

.games-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}

.game-card {
    background:var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    transition:.25s;
}

.game-card:hover {
    background:var(--hover);
    transform:translateY(-4px);
}

.thumb {
    width:100%;
    height:180px;
    object-fit:cover;
}
video.thumb {
    pointer-events: none;   /* –∫–ª–∏–∫ –ø—Ä–æ—Ö–æ–¥–∏—Ç —Å–∫–≤–æ–∑—å –≤–∏–¥–µ–æ –∫ –∫–∞—Ä—Ç–æ—á–∫–µ */
}

.info { padding:16px; }

.title { font-weight:600; margin-bottom:10px; }

.play-btn {
    display:inline-block;
    padding:8px 16px;
    border-radius:50px;
    background:var(--text);
    color:var(--bg);
    text-decoration:none;
    font-weight:600;
    font-size:14px;
}

footer {
    text-align:center;
    padding:3rem 1rem;
    color:var(--muted);
    border-top:1px solid var(--border);
}
</style>
</head>
<body>

<header>
<button class="theme-toggle" onclick="toggleTheme()">üåì</button>
<h1>–∏–≥—Ä—ã.online</h1>
<div class="subtitle">–ë—Ä–∞—É–∑–µ—Ä–Ω—ã–µ –æ–Ω–ª–∞–π–Ω –∏–≥—Ä—ã</div>
<div class="counter" id="game-counter"></div>
</header>

<div class="search-box">
<input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∏–≥—Ä—ã‚Ä¶">
</div>

<div class="container">
<div class="games-grid" id="grid"></div>
</div>

<footer>
¬© 2026 –∏–≥—Ä—ã.online
</footer>

<script>
    const games = [
{ url: "https://agar.su/", video: "https://–∏–≥—Ä—ã.online/video/agarsu.mp4" },
{ url: "https://krunker.io/", img: "https://clan.steamstatic.com/images/39005686/ebb792ee30c08f6ba1241398ecd6ca021c760edc.png" },
{ url: "https://shellshock.io/", img: "https://www.shellshock.io/img/previewImage_shellShockers.webp" },
{ url: "https://games.voodoo.io/paperio2", img: "https://–∏–≥—Ä—ã.online/photo/paper.png" },
{ url: "https://smashkarts.io/", img: "https://watchdocumentaries.com/wp-content/uploads/smash-karts-game-768x432.jpg" },
{ url: "https://www.onlinegames.io/games/2021/unity/army-combat/index.html", img: "https://static.wgplayground.com/a46bcda7b51d30c2427700dc1d51e28e/wgplayground/69afdcaf7beb92af828db763568e1ffe.jpg" },
{ url: "https://starve.io/", img: "https://starve.io/img/share-banner.png" },
{ url: "https://hordes.io/", img: "https://cubiq.ru/wp-content/uploads/2023/01/hordes-io-base-660x371.webp" },
{ url: "https://miniroyale.io/", img: "https://miniroyale.io/thumbnail.jpg?v=1.1.145" },
{ url: "https://slowroads.io/", img: "https://slowroads.io/meta-2.0.0.jpg" },
{ url: "https://littlebigsnake.com/", img: "https://littlebigsnake.com/img/sharing_img.png" },
{ url: "https://gartic.io/", img: "https://gartic.io/static/images/thumb.png?v=10" }
];
    function extractName(url) {
        try {
            const u = new URL(url);
            return u.hostname.replace("www.", ""); // slug = –¥–æ–º–µ–Ω
        } catch {
            return url;
        }
    }

function buildGrid(list){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    list.forEach(g => {
        const title = extractName(g.url);

        let mediaHTML = "";

        if (g.video) {
            mediaHTML = `
                <video 
                    class="thumb" 
                    autoplay 
                    loop 
                    muted 
                    playsinline
                    src="${g.video}">
                </video>
            `;
        } else {
            mediaHTML = `
                <img src="${g.img}" class="thumb" alt="${title}">
            `;
        }

        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
            ${mediaHTML}
            <div class="info">
                <div class="title">${title}</div>
                <a class="play-btn" href="/game/?url=${encodeURIComponent(g.url)}">–ò–≥—Ä–∞—Ç—å</a>
            </div>
        `;

        grid.appendChild(card);
    });
}

document.getElementById("search").addEventListener("input", e => {
    const term = e.target.value.toLowerCase();

    const filtered = games.filter(g =>
        extractName(g.url).toLowerCase().includes(term)
    );

    buildGrid(filtered);
});

/* –°—á–µ—Ç—á–∏–∫ –∏–≥—Ä */
function updateCounter() {
    document.getElementById("game-counter").textContent =
        "–±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö –∏–≥—Ä —Å–µ–π—á–∞—Å: " + games.length;
}

/* –ê–í–¢–û-–¢–ï–ú–ê */
const mediaQuery=window.matchMedia("(prefers-color-scheme: dark)");
function applyTheme(t){document.documentElement.setAttribute("data-theme",t);}
function initTheme(){
    const saved=localStorage.getItem("theme");
    applyTheme(saved || (mediaQuery.matches?"dark":"light"));
}
function toggleTheme(){
    const current=document.documentElement.getAttribute("data-theme");
    const newTheme=current==="dark"?"light":"dark";
    applyTheme(newTheme);
    localStorage.setItem("theme",newTheme);
}
mediaQuery.addEventListener("change",e=>{
    if(!localStorage.getItem("theme")){
        applyTheme(e.matches?"dark":"light");
    }
});

buildGrid(games);
initTheme();
updateCounter();





</script>

</body>
</html>
