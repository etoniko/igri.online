<script>
const games = [
{ slug:"agar", url:"https://agar.su/", img:"https://starve.io/img/share-banner.png" },
{ slug:"krunker", url:"https://krunker.io/", img:"https://miniroyale.io/thumbnail.jpg" },
{ slug:"shellshock", url:"https://shellshock.io/", img:"https://www.shellshock.io/img/previewImage_shellShockers.webp" },
{ slug:"smashkarts", url:"https://smashkarts.io/", img:"https://watchdocumentaries.com/wp-content/uploads/smash-karts-game-768x432.jpg" }
];

function buildGrid(list){
    const grid=document.getElementById("grid");
    grid.innerHTML="";
    list.forEach(g=>{
        const card=document.createElement("div");
        card.className="game-card";
        card.innerHTML=`
            <img src="${g.img}" class="thumb">
            <div class="info">
                <div class="title">${g.slug}</div>
                <a class="play-btn" href="/game/?${g.slug}">Ð˜Ð³Ñ€Ð°Ñ‚ÑŒ</a>
            </div>
        `;
        grid.appendChild(card);
    });
}

document.getElementById("search").addEventListener("input",e=>{
    const term=e.target.value.toLowerCase();
    const filtered=games.filter(g=>g.slug.includes(term));
    buildGrid(filtered);
});

/* ÐÐ’Ð¢Ðž-Ð¢Ð•ÐœÐ */
const mediaQuery=window.matchMedia("(prefers-color-scheme: dark)");
function applyTheme(t){document.documentElement.setAttribute("data-theme",t);}
function initTheme(){
    const saved=localStorage.getItem("theme");
    applyTheme(saved || (mediaQuery.matches?"dark":"light"));
}
function toggleTheme(){
    const current=document.documentElement.getAttribute("data-theme");
    const newTheme=current==="dark"?"light":"dark";
    applyTheme(newTheme);
    localStorage.setItem("theme",newTheme);
}
mediaQuery.addEventListener("change",e=>{
    if(!localStorage.getItem("theme")){
        applyTheme(e.matches?"dark":"light");
    }
});

buildGrid(games);
initTheme();
</script>
